<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <!-- bootstrap -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/20617bd8c7.js" crossorigin="anonymous" defer></script>
    <!-- fontawesome -->

    <script src="src/js/script.js" defer></script>

    <link rel="stylesheet" href="src/css/style.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
    <main>
        <div class="container d-flex justify-content-center align-items-md-center p-0">
                <div class="row content d-flex justify-content-between p-0" id="principal">
                        <div class="col col-md-6 order-1 order-md-0 p-0 d-flex flex-column justify-content-center align-items-center">
                            <div class="contentText ps-md-5 me-md-5 p-0">
                                <h1 class="py-4 m-md-1">Stay updated!</h1>
                                
                                <p>Join 60,000+ product managers receiving monthly updates on:</p>

                                <ul class="p-0 pt-2 pb-3">
                                    <li class="d-flex align-items-md-center pb-2">
                                        <i class="fa-sharp fa-solid fa-circle-check pe-3 m-0"></i>
                                        <p class="m-0">Product discovery and building what matters</p>
                                    </li>
                                    <li class="d-flex align-items-md-center pb-2">
                                        <i class="fa-sharp fa-solid fa-circle-check pe-3"></i>
                                        <p class="m-0">Measuring to ensure updates are a success</p>
                                    </li>
                                    <li class="d-flex align-items-md-center">
                                        <i class="fa-sharp fa-solid fa-circle-check pe-3"></i>
                                        <p class="m-0">And much more!</p>
                                    </li>
                                </ul>

                                <form action="" class="d-flex flex-column m-md-0">
                                    <label for="email" class="p-0 pb-2 d-flex justify-content-between">Email address <span id="messageError"></span></label>
                                    <input type="email" name="" id="email" class="px-3" placeholder="email@company.com">

                                    <input type="button" class="my-4 py-3" id="btn" value="Subscribe to monthly newsletter">
                                </form>
                            </div>
                        </div>
                        
                        <div class="col col-md-6 order-0 order-md-1 d-flex justify-content-center justify-content-md-end align-items-start imageArea p-0 p-md-2">
                            <img src="src/images/illustration-sign-up-desktop.svg" class="my-md-4 pe-md-3" alt="">
                        </div>
                </div>
        </div>
    </main>

    <footer class="d-flex justify-content-center">
        <div class="attribution position-absolute bottom-0 pb-md-2">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/gaberelaa" target="_blank">Gabriela Zunino</a>.
          </div>
    </footer>
</body>
</html>
